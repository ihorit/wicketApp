<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket>
<head>
    <meta charset="utf-8" />
    <title>Authorization page</title>
    <!--<link rel="stylesheet" type="text/css" media="screen" href="css/authorization.css" />-->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />-->
    <link rel="stylesheet" href="css/authorization.css">
</head>
<body>
<div class="login">
    <form class="form-signin" method="get" wicket:id="Authorization">
        <h1>Login to Knowledge Testing</h1>
        <p wicket:id="loginStatus"></p>
        <p><input wicket:id="username" type="text" class="form-control" placeholder="Username or Email" /></p>
        <p><input wicket:id="password" type="password" class="form-control" placeholder="Password" /></p>
        <p class="remember_me">
            <label>
                <input type="checkbox" name="remember_me" id="remember_me">
                Remember me on this computer
            </label>
        </p>
        <p>
            <input type="submit" name="Login" value="Login" />
        </p>
    </form>
    <div class="login-help">
        <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>

</div>
</body>
</html>
